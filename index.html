<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Potencia de Números</title>
  <script>
    function calcularPotencia() {
      const base = Math.floor(Math.random() * 10) + 1; // Número aleatorio entre 1 y 10
      const exponente = Math.floor(Math.random() * 5) + 1; // Número aleatorio entre 1 y 5
      const resultado = Math.pow(base, exponente);

      document.getElementById('operacion').textContent = `${base} ^ ${exponente}`;
      document.getElementById('resultado').textContent = `Resultado: ${resultado}`;
    }
  </script>
</head>
<body>
  <h1>Calculadora de Potencias</h1>
  <p id="operacion">Presiona el botón para generar la operación</p>
  <p id="resultado"></p>
  <button onclick="calcularPotencia()">Calcular Potencia</button>
</body>
</html>
