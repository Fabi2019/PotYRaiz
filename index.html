<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Potencia y Raíz de Números</title>
  <script>
    let base, exponente;

    function generarNumeros() {
      base = Math.floor(Math.random() * 10) + 1; // Número aleatorio entre 1 y 10
      exponente = Math.floor(Math.random() * 5) + 1; // Número aleatorio entre 1 y 5
      document.getElementById('operacion').textContent = `Base: ${base}, Exponente: ${exponente}`;
      document.getElementById('resultado').textContent = ''; // Limpiar resultado previo
    }

    function calcularPotencia() {
      if (base !== undefined && exponente !== undefined) {
        const resultado = Math.pow(base, exponente);
        document.getElementById('resultado').textContent = `Resultado (Potencia): ${resultado}`;
      } else {
        document.getElementById('resultado').textContent = 'Primero genera los números.';
      }
    }

    function calcularRaiz() {
      if (base !== undefined && exponente !== undefined) {
        const resultado = Math.pow(base, 1 / exponente); // Cálculo de la raíz
        document.getElementById('resultado').textContent = `Resultado (Raíz): ${resultado.toFixed(2)}`;
      } else {
        document.getElementById('resultado').textContent = 'Primero genera los números.';
      }
    }
  </script>
</head>
<body>
  <h1>Calculadora de Potencias y Raíces</h1>
  <p id="operacion">Presiona el botón para generar los números</p>
  <p id="resultado"></p>
  <button onclick="generarNumeros()">Generar Números</button>
  <button onclick="calcularPotencia()">Calcular Potencia</button>
  <button onclick="calcularRaiz()">Calcular Raíz</button>
</body>
</html>
